<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="frmProdListagem">
			<f:event listener="#{MBProduto.carregarListagem}"
				type="preRenderView" />

			<p:dataTable id="tblProdListagem" value="#{MBProduto.items}"
				var="item" emptyMessage="Nenhum registro encontrado."
				paginator="true" rows="8"
				filteredValue="#{MBProduto.itemsFiltrados}">

				<f:facet name="header">
					<h:outputText value="Produto - Listagem" />
				</f:facet>

				<p:column headerText="Cógigo" filterBy="#{item.codigo}"
					sortBy="#{item.codigo}">
					<h:outputText value="#{item.codigo}" />
				</p:column>
				<p:column headerText="Descrição" filterBy="#{item.descricao}"
					sortBy="#{item.descricao}">
					<h:outputText value="#{item.descricao}" />
				</p:column>
				<p:column headerText="Preço" filterBy="#{item.preco}"
					sortBy="#{item.preco}">
					<h:outputText value="#{item.preco}" />
				</p:column>
				<p:column headerText="Quantidade" filterBy="#{item.quantidade}"
					sortBy="#{item.quantidade}">
					<h:outputText value="#{item.quantidade}" />
				</p:column>
				<p:column headerText="Fabricante" filterBy="#{item.fabricante.descricao}"
					sortBy="#{item.fabricante.descricao}">
					<h:outputText value="#{item.fabricante.descricao}" />
				</p:column>


			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
